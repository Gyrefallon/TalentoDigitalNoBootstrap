<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/icon/logo.png">
  </head>
  <body>
    
      <!--Inicio navbar-->
  <div class="nav">
    <input type="checkbox" id="nav-check">
    <div class="nav-header">
      <div class="nav-title">
        JoGeek
      </div>
    </div>
    <div class="nav-btn">
      <label for="nav-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
    <div class="nav-links">
      <a href="#">Github</a>

    </div>

  <!--Termino navbar-->

      <div class="container mt-5 contact">
        <h2>Envianos tus dudas o consultas aquí!</h2>
        <form action="" class="row g-3">
          <div class="col-md-6">
            <label for="Nombre" class="form-label">Tu nombre</label>
            <input type="text" class="form-control" id="Nombre" required>
          </div>
          <div class="col-md-6">
            <label for="Email" class="form-label">Tu E-mail</label>
            <input type="email" class="form-control" id="Email" required>
          </div>
          <div class="col-md-12">
            <label for="Comentarios" class="form-label">Tu mensaje</label>
            <textarea name="" id="Comentarios"  rows="5" class="form-control" required></textarea>
          </div>
          <label for="encuesta">¿Que tan fácil es utlizar la página?</label>
          <div class="col-md-10">
            <input type="number" name="encuesta" id="number" placeholder="0" step="1" min="0" max="10" required>
            <p id="text"></p>
          </div>
          <div class="col-md-12 mb-3">
            <button type="submit" class="btn btn-outline-success" data-mdb-ripple-color="dark">Enviar</button>
          </div>
        </form>
      </div>

      
  <!--Cambiar footer-->

  <footer class="bg-dark text-center text-white ">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-twitter"></i
        ></a>
        <!-- Google -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-google"></i
        ></a>
        <!-- Instagram -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-instagram"></i
        ></a>
        <!-- Linkedin -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-linkedin-in"></i
        ></a>
        <!-- Github -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-github"></i
        ></a>
      </section>
      <!-- Section: Social media -->
    </div>
