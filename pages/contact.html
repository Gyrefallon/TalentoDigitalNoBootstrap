      <div class="container">
        <form class="container__contact" id="contact-frm" action="" method="">
          <h3>Envianos tus dudas o consultas aquí!</h3>
          <h4>Contactanos</h4>
          <fieldset class="container__fieldset">
            <input placeholder="Tu nombre" type="text" id="nombre">
          </fieldset>
          <fieldset class="container__fieldset">
            <input placeholder="Tu Email" type="email" id="email">
          </fieldset>
          <fieldset class="container__fieldset">
            <input placeholder="Tu numero de celular (opcional)" type="tel">
          </fieldset>
          <fieldset class="container__fieldset">
            <textarea class="container__textarea--none"placeholder="Deja tu mensaje aqui...." id="comentarios" tabindex="5" ></textarea>
          </fieldset>
          <fieldset class="container__fieldset">
            <label for="encuesta">¿Que tan fácil es utlizar la página?(Opcional)</label>
            <div class="">
              <input type="number" name="encuesta" id="number" placeholder="0" step="1" min="0" max="10">
              <p id="text"></p>
            </div>
          </fieldset>
          <fieldset class="container__fieldset">
            <button name="submit" type="button" id="enviar" data-submit="...Sending">Enviar</button>
          </fieldset>
        </form>
      </div>
  <!--Fin form-->
