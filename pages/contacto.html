  <!--Inicio formulario-->

      <div class="container">
        <form class="contact" action="" method="">
          <h3>Envianos tus dudas o consultas aquí!</h3>
          <h4>Contactanos</h4>
          <fieldset>
            <input placeholder="Tu nombre" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Tu Email" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Tu numero de celular (opcional)" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="Deja tu mensaje aqui...." tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <label for="encuesta">¿Que tan fácil es utlizar la página?</label>
            <div class="">
              <input type="number" name="encuesta" id="number" placeholder="0" step="1" min="0" max="10" required>
              <p id="text"></p>
            </div>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
          </fieldset>
        </form>
      </div>
  <!--Fin form-->
